<div class="card m-3">
  <h5 class="card-header">Login to continue</h5>
  {{ errMessage }}
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()" #registerform="ngForm">
      <div>
        <div class="form-group">
          <label for="email">Email</label>
          <div>
            <input
              type="text"
              class="form-control"
              id="email"
              placeholder="Enter Email"
              formControlName="email"
              [ngClass]="{
                'is-invalid':
                  loginForm.get('email').touched &&
                  loginForm.get('email').invalid
              }"
            />
            <div class="invalid-feedback">
              <div *ngIf="loginForm.get('email').errors?.required">
                Required
              </div>
              <div *ngIf="loginForm.get('email').errors?.email">
                Email seems to be not valid
              </div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="pwd">Password</label>
            <div>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="Enter Password"
                formControlName="pwd"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('pwd').touched && loginForm.get('pwd').invalid
                }"
              />
              <div class="invalid-feedback">
                <div *ngIf="loginForm.get('pwd').errors?.required">
                  Required
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div style="text-align: right; padding: 20px">
        <button
          type="submit"
          mat-raised-button
          color="primary"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </div>
      <div style="text-align: center">
        New User? <a routerLink="/registration">Register</a> here
      </div>
    </form>
  </div>
</div>
